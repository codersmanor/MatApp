<div class="container" style="margin-top: 20px;">
    <mat-cart style="margin-top: 2px;">

        <form (ngSubmit)="singUp()">

            <!-- {{user | json}} -->
            <div class="container form">
                <mat-form-field floatLabel="auto" hideRequiredMarker class="example-full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="user.username" name="username" placeholder="username" required>
                </mat-form-field>
            </div>
            <div class="container form">
                <mat-form-field floatLabel="auto" hideRequiredMarker class="example-full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" [(ngModel)]="user.password" name="password" required matInput
                        placeholder="password">
                </mat-form-field>
            </div>
            <!-- Mobile Number -->
            <div class="container form">
                <mat-form-field floatLabel="auto" hideRequiredMarker class="example-full-width" appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input type="number" [(ngModel)]="user.mobile" name="mobile" required matInput
                        placeholder="mobile number">
                </mat-form-field>
            </div>
            <!-- Email -->
            <div class="container form">
                <mat-form-field floatLabel="auto" hideRequiredMarker class="example-full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" [(ngModel)]="user.email" name="email" required matInput placeholder="email... ">
                </mat-form-field>
            </div>
            <div class="container " style="text-align: center;">
                <button type="submit" class="btn btn-primary btn-lg btn-block" mat-dialog-close mat-raised-button
                    color="primary">SignUp</button>
            </div>
        </form>


    </mat-cart>
</div>
