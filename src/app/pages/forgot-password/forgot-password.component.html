<app-navbar></app-navbar>

<mat-card class="example-card "id="forgot">
    <mat-card-title style="text-align: center;">{{title}}</mat-card-title>
    <mat-card-content>
        <div class="container" style="margin-top: 20px;">
            <mat-cart style="margin-top: 2px;">
                <form [formGroup]="forgotP">
                    <div class="container form">
                        <mat-form-field floatLabel="auto" hideRequiredMarker class="example-full-width"
                            appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" placeholder="username" required>
                        </mat-form-field>
                    </div>
                    <!-- mobile -->
                    <div class="container form">
                        <mat-form-field floatLabel="auto" hideRequiredMarker class="example-full-width"
                            appearance="outline">
                            <mat-label>Mobile No.</mat-label>
                            <input type="number" matInput formControlName="mobile" placeholder="mobile" required>
                        </mat-form-field>
                    </div>
                    <div class="container form"  style="text-align: center;">
                        <button (click)="getForgotPassword()" class="width-g" mat-dialog-close mat-raised-button color="primary">Reset Password</button>
                    </div>
                </form>
            </mat-cart>
        </div>
    </mat-card-content>
</mat-card>
